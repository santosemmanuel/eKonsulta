<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Tabs Viewer</title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
              rel="stylesheet">
 <style>
       :root {
            --color-primary-green: #28a745; 
            --color-dark-green: #FFD500;
            --color-text-dark: #343a40;
            --color-bg-light: #f8f9fa;
        }

        body {
            background: var(--color-bg-light);
            font-family: 'Inter', sans-serif;
            color: var(--color-text-dark);
        }
        
        /* Modern Container */
        .modern-container {
            max-width: 1300px;
            margin: auto;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        /* --- UNIFIED HEADER STYLE (Copied from Index Page) --- */
        .app-header {
            background: linear-gradient(to right, var(--color-primary-green), #FFD500);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .app-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0;
        }
        .app-header .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        .mho-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .app-header .header-icon-right {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        /* --- END UNIFIED HEADER STYLE --- */


        /* --- Tab Navigation Styling (Rest of UI) --- */
        .nav-pills .nav-link {
            border-radius: 8px;
            color: var(--color-text-dark);
            font-weight: 500;
            margin-right: 10px;
            transition: all 0.2s;
            padding: 8px 15px;
        }

        .nav-pills .nav-link.active,
        .nav-pills .nav-link:hover {
            background-color: var(--color-primary-green);
            color: white;
        }
        
        /* --- Button Styling --- */
        .btn-back-modern {
            background-color: #6c757d; 
            border-color: #6c757d;
            border-radius: 8px;
            font-weight: 500;
            color: white;
        }
        .btn-back-modern:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            color: white;
        }

        /* --- PDF Frame Styling --- */
        .pdf-frame {
            width: 100%;
            height: 75vh;
            border: 1px solid #ced4da;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        </style>
  </head>
  <body>
    <div class="container modern-container mt-4">
      <div class="app-header">
        <div class="d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/MHO_Logo.jpg') }}"
               alt="MHO Burauen Logo Placeholder"
               class="mho-logo" />
          <div>
            <h1 class="mb-0">eKonsultaForms</h1>
            <div class="subtitle">Electronic Konsulta Forms Processing System</div>
          </div>
        </div>
        <i class="fa-solid fa-dog header-icon-right"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <ul class="nav nav-pills" id="pdfTabNav">
        </ul>
        <button class="btn btn-back-modern mx-2" onclick="window.location.href = '/'">
          <i class="fa-solid fa-arrow-left me-1"></i> Back
        </button>
      </div>
      <div class="tab-content mt-3" id="pdfTabContent"></div>
    </div>
    <script>
        // ====== Receive data from backend (DO NOT ALTER) ======
        const pdfFiles = {{ pdf_files | tojson }};

        // DOM elements
        const tabNav = document.getElementById("pdfTabNav");
        const tabContent = document.getElementById("pdfTabContent");

        // ====== Dynamically render the tabs ======
        pdfFiles.forEach((file, index) => {
            const tabId = `tab-${index}`;
            const isActive = index === 0 ? "active" : "";
            const isShown = index === 0 ? "show active" : "";

            // --- Generate Tab Button ---
            tabNav.innerHTML += `
                <li class="nav-item" role="presentation">
                    <button class="nav-link ${isActive}" id="${tabId}-tab" data-bs-toggle="tab" data-bs-target="#${tabId}" type="button" role="tab">
                        ${file.name}
                    </button>
                </li>
            `;

            // --- Generate Tab Content ---
            tabContent.innerHTML += `
                <div class="tab-pane fade ${isShown}" id="${tabId}" role="tabpanel">
            
                    <iframe class="pdf-frame" src="${file.url}"></iframe>
            
                
                </div>
            `;
        });

        // ===== Print Function (DO NOT ALTER) =====
        function printPDF(filePath) {
            const printWin = window.open(filePath);
            printWin.focus();
            printWin.print();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
